<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Xrangel — Click Explosion</title>
	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			overflow: hidden;
			width: 100%;
			height: 100%;
			background-color: #000;
			display: flex;
			justify-content: center;
			align-items: flex-start;
			font-family: 'Courier New', monospace;
			cursor: none;
		}

		#ascii-container {
			margin-top: 60px;
			font-size: 2.2vmin;
			line-height: 1;
			text-align: center;
			white-space: pre;
			z-index: 1;
			position: relative;
		}

		/* === АКТИВНАЯ РАМКА (мерцание по краям) === */
		body::before {
		content: '';
		position: fixed;
		top: 0; left: 0; right: 0; bottom: 0;
		pointer-events: none;
		border: 1px solid rgba(92, 21, 0, 0.2);
		box-shadow:
		0 0 10px rgba(92 , 21 , 0 , 0.3),
		0 0 20px rgba(92 , 21 , 0 , 0.1) inset;
		animation: pulse 3s infinite alternate;
		z-index: 1;
		pointer-events: none;
		}

		/* === ЭКРАН ЗАГРУЗКИ === */
		.loader {
		position: fixed;
		top: 0; left: 0;
		width: 100%; height: 100%;
		background: #000;
		z-index: 9999;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		color: #6B0000;
		font-family: 'Courier New', monospace;
		font-size: 18px;
		}
		
		.loader-text {
		margin: 10px 0;
		opacity: 0;
		transition: opacity 1s;
		}
		
		.loader .show {
		opacity: 1;
		}
		
		@keyframes pulse {
		0% { border-color: rgba(97, 0, 0, 0.2); box-shadow: 0 0 10px rgba(0, 255, 255, 0.2), inset 0 0 20px rgba(222, 0, 0,
		0.1); }
		100% { border-color: rgba(204, 0, 0, 0.4); box-shadow: 0 0 15px rgba(0, 255, 255, 0.4), inset 0 0 30px rgba(97, 0, 0,
	  0.2); }
		}

		.char {
			display: inline-block;
			color: #800000;
			transition: color 0.4s, text-shadow 0.4s;
		}

	/* === ТЁМНАЯ ВОЛНА ПРИ КЛИКЕ === */
	.click-wave {
	position: fixed;
	top: 0; left: 0;
	width: 20px; height: 20px;
	background: rgba(0, 0, 0, 0.4);
	border-radius: 50%;
	z-index: 998;
	pointer-events: none;
	transform: translate(-50%, -50%) scale(0);
	animation: wave 0.8s ease-out forwards;
	}
	
	@keyframes wave {
	to {
	transform: translate(-50%, -50%) scale(15);
	opacity: 0;
	}
	}

		/* Огонёк */
		.flame {
			position: fixed;
			width: 15px;
			height: 15px;
			background: #610B00;
			border-radius: 50%;
			pointer-events: none;
			z-index: 1000;
			box-shadow:
				0 0 10px 2px #660F00,
				0 0 20px 5px #C41400,
				0 0 30px 10px #2B0800;
			transform: translate(-50%, -50%);
			transition: transform 0.05s ease-out;
		}

		/* Частицы */
		.particle {
			position: fixed;
			pointer-events: none;
			width: 6px;
			height: 6px;
			background: #660F00;
			border-radius: 50%;
			z-index: 999;
			box-shadow: 0 0 8px #660F00;
		}

		/* Вспышка при клике */
		.click-flash {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(255, 255, 255, 0.1);
			z-index: 998;
			opacity: 0;
			pointer-events: none;
			transition: opacity 0.4s;
		}

		/* След от курсора */
		.trail {
		position: fixed;
		pointer-events: none;
		width: 20px;
		height: 20px;
		background: #660F00;
		border-radius: 50%;
		z-index: 997;
		opacity: 0.2;
		transform: translate(-50%, -50%);
		box-shadow: 0 0 6px 1px rgba(255, 255, 255, 0);
		}
		
		/* Фоновые звёзды */
		.cosmic-particle {
		position: fixed;
		pointer-events: none;
		width: 1px;
		height: 1px;
		background: #aaa;
		box-shadow: 0 0 2px #660F00;
		z-index: 1;
		opacity: 0.8;
		filter: blur(0.5px);
		}
	</style>
</head>
<body oncontextmenu="return false">
	<!-- === ЭКРАН ЗАГРУЗКИ === -->
	<div class="loader" id="loader">
		<div class="loader-text" id="line1">Initializing XRANGEL v9.7...</div>
		<div class="loader-text" id="line2">[✓] Boot sequence: OK</div>
		<div class="loader-text" id="line3">[✓] Firewall: Active</div>
		<div class="loader-text" id="line4">[!] Access Level: Gamma</div>
		<div class="loader-text" id="line5">Loading interface...</div>
	</div>

<body>
	<div id="ascii-container"></div>
	<div class="flame" id="flame"></div>
	<div class="click-flash" id="flash"></div>

	<script>
		// === ASCII-текст ===
    const asciiLines = [
      "██╗  ██╗██████╗  █████╗ ███╗   ██╗ ██████╗ ███████╗██╗",
      "╚██╗██╔╝██╔══██╗██╔══██╗████╗  ██║██╔════╝ ██╔════╝██║",   
      " ╚███╔╝ ██████╔╝███████║██╔██╗ ██║██║  ███╗█████╗  ██║",     
      " ██╔██╗ ██╔══██╗██╔══██║██║╚██╗██║██║   ██║██╔══╝  ██║",     
      "     ██╔╝ ██╗██║  ██║██║  ██║██║ ╚████║╚██████╔╝███████╗███████╗",
      "     ╚═╝  ╚═╝╚═╝  ╚═╝╚═╝  ╚═╝╚═╝  ╚═══╝ ╚═════╝ ╚══════╝╚══════╝"
    ];

    const container = document.getElementById('ascii-container');
    const matrix = [];
    const colors = { on: '#C70000', off: '#800000' };

    asciiLines.forEach((line, row) => {
      const lineChars = [];
      for (let col = 0; col < line.length; col++) {
        const char = line[col];
        const span = document.createElement('span');
        span.className = 'char';
        span.textContent = char;
        span.style.color = char === ' ' ? 'transparent' : colors.off;
        container.appendChild(span);
        lineChars.push({ span, char });
      }
      if (row < asciiLines.length - 1) container.appendChild(document.createElement('br'));
      matrix.push(lineChars);
    });

    

    const rows = matrix.length;
    const cols = Math.max(...matrix.map(row => row.length));

    // === Эффект при клике на текст ===
    container.addEventListener('click', function(e) {
      const rect = container.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;

      const charWidth = rect.width / cols;
      const charHeight = rect.height / rows;
      const clickedCol = Math.max(0, Math.min(Math.floor(clickX / charWidth), cols - 1));
      const clickedRow = Math.max(0, Math.min(Math.floor(clickY / charHeight), rows - 1));

      // --- 1. Волна свечения по буквам ---
      matrix.forEach((row, rowIdx) => {
        row.forEach((cell, colIdx) => {
          if (!cell || cell.char === ' ') return;

          const dx = colIdx - clickedCol;
          const dy = rowIdx - clickedRow;
          const distance = Math.sqrt(dx * dx + dy * dy);
          const delay = distance * 25;

          cell.span.style.color = colors.off;
          cell.span.style.textShadow = 'none';

          setTimeout(() => {
            cell.span.style.transition = '0.4s';
            cell.span.style.color = colors.on;
            cell.span.style.textShadow = '0 0 8px #ff0000, 0 0 14px #ff3333';
          }, 10 + delay);

          setTimeout(() => {
            cell.span.style.color = colors.off;
            cell.span.style.textShadow = 'none';
          }, 500 + delay);
        });
      });

      // --- 3. Взрыв частиц в месте клика ---
      for (let i = 0; i < 15; i++) {
        setTimeout(() => {
          createParticleAt(clickX + rect.left, clickY + rect.top);
        }, i * 10);
      }
    });

	// === ЭФФЕКТ ЗАГРУЗКИ ===
	const loader = document.getElementById('loader');
	const lines = ['line1', 'line2', 'line3', 'line4', 'line5'];
	let index = 0;
	
	function showNextLine() {
	if (index < lines.length) { document.getElementById(lines[index]).classList.add('show'); index++;
		setTimeout(showNextLine, 800); } else { setTimeout(()=> {
		loader.style.transition = 'opacity 1.5s';
		loader.style.opacity = '0';
		setTimeout(() => loader.remove(), 1500);
		document.getElementById('main-content').classList.add('show');
		}, 500);
		}
		}
		showNextLine();

      // === Фоновые звёзды (космос) ===
    const numStars = 200;
    const stars = [];

    for (let i = 0; i < numStars; i++) {
      const starEl = document.createElement('div');
      starEl.classList.add('cosmic-particle');
      document.body.appendChild(starEl);

      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;
      const speed = 0.02 + Math.random() * 0.03; // Очень медленно
      const opacity = 0.3 + Math.random() * 0.7;

      starEl.style.left = `${x}px`;
      starEl.style.top = `${y}px`;
      starEl.style.opacity = opacity;

      stars.push({ el: starEl, x, y, speed, angle: Math.random() * Math.PI * 2 });
    }

    // Анимация дрейфа звёзд
    function animateStars() {
      stars.forEach(star => {
        // Лёгкое дрейфующее движение
        star.x += Math.cos(star.angle) * star.speed;
        star.y += Math.sin(star.angle) * star.speed;

        // Обновляем позицию
        star.el.style.left = `${star.x}px`;
        star.el.style.top = `${star.y}px`;

        // Перемещаем на другую сторону, если ушли за край
        if (star.x < 0) star.x = window.innerWidth;
        if (star.x > window.innerWidth) star.x = 0;
        if (star.y < 0) star.y = window.innerHeight;
        if (star.y > window.innerHeight) star.y = 0;
      });

      requestAnimationFrame(animateStars);
    }
    animateStars();

		// === Позиция мыши ===
		const star = document.getElementById('star');
		
		let lastX = 0;
		let lastY = 0;
		
		document.addEventListener('mousemove', (e) => {
		const x = e.clientX;
		const y = e.clientY;

		// === Оставляем след (trail) ===
		if (Math.abs(x - lastX) > 2 || Math.abs(y - lastY) > 2) {
		const trail = document.createElement('div');
		trail.classList.add('trail');
		trail.style.left = `${lastX + (x - lastX) * 0.3}px`;
		trail.style.top = `${lastY + (y - lastY) * 0.3}px`;
		document.body.appendChild(trail);
		
		// Плавно исчезает
		setTimeout(() => {
		trail.style.transition = 'opacity 1.5s';
		trail.style.opacity = '0';
		setTimeout(() => trail.remove(), 1500);
		}, 50);
		}
		
		lastX = x;
		lastY = y;
		});

    // === Частицы (универсальная функция) ===
    function createParticle(x, y) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.left = `${x}px`;
      p.style.top = `${y}px`;
      document.body.appendChild(p);

      const angle = Math.random() * Math.PI * 2;
      const speed = 0.5 + Math.random() * 2;
      let px = x;
      let py = y;
      const vx = Math.cos(angle) * speed;
      const vy = Math.sin(angle) * speed;

      function move() {
        px += vx;
        py += vy;
        const distance = Math.sqrt((px - x) ** 2 + (py - y) ** 2);
        const opacity = Math.max(0, 1 - distance / 120);
        p.style.opacity = opacity;
        p.style.left = `${px}px`;
        p.style.top = `${py}px`;

        if (opacity > 0) requestAnimationFrame(move);
        else p.remove();
      }
      requestAnimationFrame(move);
    }

    // Частицы в определённой точке (для клика)
    function createParticleAt(x, y) {
      for (let i = 0; i < 3; i++) {
        createParticle(
          x + (Math.random() - 0.5) * 10,
          y + (Math.random() - 0.5) * 10
        );
      }
    }

    // === Огонёк за курсором ===
    const flame = document.getElementById('flame');
    let flameX = window.innerWidth / 2;
    let flameY = window.innerHeight / 2;
    const smoothing = 0.3;

    let mouseX = window.innerWidth / 2;
    let mouseY = window.innerHeight / 2;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animateFlame() {
      flameX += (mouseX - flameX) * smoothing;
      flameY += (mouseY - flameY) * smoothing;
      flame.style.left = `${flameX}px`;
      flame.style.top = `${flameY}px`;
      requestAnimationFrame(animateFlame);
    }
    animateFlame();

    // Частицы от огонька
    setInterval(() => {
      createParticle(
        flameX + (Math.random() - 0.5) * 10,
        flameY + (Math.random() - 0.5) * 10
      );
    }, 90);
    
    // Блокировка прокрутки
    document.addEventListener('wheel', (e) => e.preventDefault(), { passive: false });
    document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
	</script>
</body>
